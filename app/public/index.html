<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>NeoPort</title>
  <style>
    * {
      user-select: none;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .safe {
      user-select: auto;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    let hideTimeout;

    function hideScrollbar(event) {
      clearTimeout(hideTimeout);
      event.target.classList.add('scroll-hidden');
      hideTimeout = setTimeout(() => {
        event.target.classList.remove('scroll-hidden');
      }, 2000); // Adjust the timeout duration as needed
    }

    const scrollableElements = document.querySelectorAll('.scrollbar');
    scrollableElements.forEach((element) => {
      element.addEventListener('scroll', hideScrollbar);
    });
    
  </script>
</body>

</html>
